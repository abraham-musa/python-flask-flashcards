<h1>Card</h1>

{% autoescape false %}
    <h3><b>{{ word }}</b></h3>
    <h4>{{ meaning }}</h4>
    <h6>{{ category }}</h6>
{% endautoescape %}

<form method="post">
    <button type="submit" name="knew_it" value="{{ idx }}">Knew It</button>
</form>
<form method="post">
    <button type="submit" name="no_clue" value="{{ idx }}">No Clue</button>
</form>
